<#assign c=0/>
<table>
    <#list hosts as host>
        <tr>
            <td><p class="${c}">${host}</p></td>
            <td><button class="${c} joinButton" >Join</button></td>
            <#assign c=c + 1/>
        </tr>
    </#list>
</table>
<script>
    $(".joinButton").click(function()
    {
        var class_name = this.className[0];
        var hostName = $("p." + class_name).text();
        window.location="/LoggedIn/joinGame/" + hostName;
    });
</script>
